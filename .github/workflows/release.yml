name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libdbus-1-dev \
            pkg-config \
            libx11-dev \
            libxext-dev \
            libxinerama-dev \
            libxcursor-dev \
            libxrender-dev \
            libxfixes-dev \
            libxft-dev \
            libfontconfig1-dev \
            libpango1.0-dev \
            libcairo2-dev \
            libglib2.0-dev \
            musl-tools

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-musl

      - name: Build release
        run: |
          if [ "${{ runner.os }}" = "Linux" ]; then
            cargo build --release --target x86_64-unknown-linux-musl --no-default-features
            cargo build --release
          else
            cargo build --release
          fi

      - name: Package (Linux)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          mkdir -p dist
          cp target/x86_64-unknown-linux-musl/release/fontsync dist/fontsync-server
          cp packaging/fontsync.service dist/
          tar -czf dist/fontsync-linux-server-x86_64-musl.tar.gz -C dist fontsync-server fontsync.service
          cp target/release/fontsync dist/fontsync-gui
          tar -czf dist/fontsync-linux-gui-x86_64.tar.gz -C dist fontsync-gui

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist | Out-Null
          Compress-Archive -Path target\release\fontsync.exe -DestinationPath dist\fontsync-windows-x86_64.zip

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
